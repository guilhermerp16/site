<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Especialidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        header h1 {
            margin: 0 auto;
            font-size: 2.5em;
        }
        .specialty-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 40px;
            margin: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-button:hover {
            background-color: #0056b3;
        }
        .specialties {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .specialty-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Minhas Especialidades</h1>
        <button class="contact-button">Entrar em Contato</button>
    </header>
    <main>
        <div class="specialties">
            <div class="specialty-box">Website</div>
            <div class="specialty-box">Línguas</div>
            <div class="specialty-box">Programações</div>
            <div class="specialty-box">Formações</div>
        </div>
    </main>
</body>
</html>
